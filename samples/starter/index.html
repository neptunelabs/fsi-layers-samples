<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FSI Layers - Trains</title>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <script src="script.js"></script>
  <script src="https://docs.neptunelabs.com/fsi/viewer/applications/layers/js/fsilayers.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="flex-container">
  <fsi-layers id="myFSILayers" useDevicePixelRatio="true" debug="1" onReady="ready">
    <fsi-layer-group name="background" width="80%" height="80%">
      <fsi-layer-group name="all" width="600" height="600">
        <fsi-layer
          name="rect"
          width="60%"
          height="60%"
          opacity="0.5"
          hidden="0"
          src="{{{sources.images}}}/starter/rect.png"
        >
        </fsi-layer>
        <fsi-layer
          name="circle"
          width="20%"
          height="20%"
          top="10%"
          left="10%"
          opacity="0.5"
          hidden="0"
          src="{{{sources.images}}}/starter/circle.png"
        >
        </fsi-layer>
      </fsi-layer-group>
    </fsi-layer-group>
  </fsi-layers>
</div>
</body>
