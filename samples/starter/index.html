<div class="flex-container">
  <fsi-layers id="myFSILayers" useDevicePixelRatio="true" debug="1" onReady="ready">
    <fsi-layer-group name="background" width="80%" height="80%">
      <fsi-layer-group name="all" width="600" height="600">
        <fsi-layer
          name="rect"
          width="60%"
          height="60%"
          opacity="0.5"
          hidden="0"
          src="{{{sources.images}}}/starter/rect.png"
        >
        </fsi-layer>
        <fsi-layer
          name="circle"
          width="20%"
          height="20%"
          top="10%"
          left="10%"
          opacity="0.5"
          hidden="0"
          src="{{{sources.images}}}/starter/circle.png"
        >
        </fsi-layer>
      </fsi-layer-group>
    </fsi-layer-group>
  </fsi-layers>
</div>
