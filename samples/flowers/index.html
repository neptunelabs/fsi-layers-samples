<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flowers - FSI Layers Demo</title>
  <meta name="author" content="NeptuneLabs">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="stylesheet" type="text/css" href="flowers.css">
  <script src="flowers.js"></script>
  <script src="{{{fsi.server}}}/{{{fsi.context}}}/{{{fsi.viewer}}}/applications/layers/js/fsilayers.js"></script>
</head>
<body>
<div class="flex-container">

  <fsi-layers id="flowerGarden" useDevicePixelRatio="true" onReady="runAnimation" width="100%" height="100%">
    <fsi-layer-group name="container" right="centered" bottom="centered" width="100%" height="100%" refMode="fill" refWidth="1920" refHeight="880">

      <fsi-layer-group name="blue-1" width="222 rpx" height="222 rpx" right="-180 rpx" top="280 rpx">
          <fsi-layer name="blue-1-4" width="120%" height="120%" rotateCenter="center center" src="{{{sources.images}}}/flower/3-blue.png"></fsi-layer>
          <fsi-layer name="blue-1-3" width="90%" height="90%" rotateCenter="center center" src="{{{sources.images}}}/flower/3-green.png" ></fsi-layer>
          <fsi-layer name="blue-1-2" width="70%" height="70%" rotateCenter="center center" src="{{{sources.images}}}/flower/2-yellow.png" ></fsi-layer>
          <fsi-layer name="blue-1-1" width="38%" height="38%" rotateCenter="center center" hidden="0" src="{{{sources.images}}}/flower/1-orange.png" ></fsi-layer>
        </fsi-layer-group>

        <fsi-layer-group name="pink-1" width="400 rpx" height="400 rpx" right="100 rpx" top="0 rpx">
          <fsi-layer name="pink-1-4" width="120%" height="120%" rotateCenter="center center" src="{{{sources.images}}}/flower/3-pink.png" ></fsi-layer>
          <fsi-layer name="pink-1-3" width="90%" height="90%" rotateCenter="center center" src="{{{sources.images}}}/flower/3-blue.png" ></fsi-layer>
          <fsi-layer name="pink-1-2" width="70%" height="70%" rotateCenter="center center" src="{{{sources.images}}}/flower/2-orange.png" ></fsi-layer>
          <fsi-layer name="pink-1-1" width="38%" height="38%" rotateCenter="center center" src="{{{sources.images}}}/flower/1-yellow.png" ></fsi-layer>
        </fsi-layer-group>

        <fsi-layer-group name="pink-2" width="100 rpx" height="100 rpx" left="210 rpx" bottom="180 rpx">
          <fsi-layer name="pink-2-4" width="120%" height="120%" rotateCenter="center center" src="{{{sources.images}}}/flower/3-pink.png" ></fsi-layer>
          <fsi-layer name="pink-2-3" width="90%" height="90%" rotateCenter="center center" src="{{{sources.images}}}/flower/3-blue.png" ></fsi-layer>
          <fsi-layer name="pink-2-2" width="70%" height="70%" rotateCenter="center center" src="{{{sources.images}}}/flower/2-orange.png" ></fsi-layer>
          <fsi-layer name="pink-2-1" width="38%" height="38%" rotateCenter="center center" src="{{{sources.images}}}/flower/1-yellow.png" >
          </fsi-layer>
        </fsi-layer-group>

        <fsi-layer-group name="yellow-1" width="100 rpx" height="100 rpx" top="400 rpx" right="200 rpx">
          <fsi-layer name="yellow-1-4" width="120%" height="120%" rotateCenter="center center" src="{{{sources.images}}}/flower/3-blue.png" ></fsi-layer>
          <fsi-layer name="yellow-1-3" width="90%" height="90%" rotateCenter="center center" src="{{{sources.images}}}/flower/3-pink.png" ></fsi-layer>
          <fsi-layer name="yellow-1-2" width="70%" height="70%" rotateCenter="center center" src="{{{sources.images}}}/flower/2-orange.png" ></fsi-layer>
          <fsi-layer name="yellow-1-1" width="38%" height="38%" rotateCenter="center center" src="{{{sources.images}}}/flower/1-yellow.png" ></fsi-layer>
        </fsi-layer-group>

        <fsi-layer-group name="green-1" width="80 rpx" height="80 rpx" top="120 rpx" right="800 rpx">
          <fsi-layer name="green-1-4" width="120%" height="120%" rotateCenter="center center" src="{{{sources.images}}}/flower/3-green.png" ></fsi-layer>
          <fsi-layer name="green-1-3" width="90%" height="90%" rotateCenter="center center" src="{{{sources.images}}}/flower/3-yellow.png" ></fsi-layer>
          <fsi-layer name="green-1-2" width="70%" height="70%" rotateCenter="center center" src="{{{sources.images}}}/flower/2-blue.png" ></fsi-layer>
          <fsi-layer name="green-1-1" width="38%" height="38%" rotateCenter="center center" src="{{{sources.images}}}/flower/1-orange.png" ></fsi-layer>
        </fsi-layer-group>

        <fsi-layer-group name="yellow-2" width="100 rpx" height="100 rpx" bottom="-50 rpx" right="600 rpx">
          <fsi-layer name="yellow-2-4" width="120%" height="120%" rotateCenter="center center" src="{{{sources.images}}}/flower/3-yellow.png" ></fsi-layer>
          <fsi-layer name="yellow-2-3" width="90%" height="90%" rotateCenter="center center" src="{{{sources.images}}}/flower/3-orange.png" ></fsi-layer>
          <fsi-layer name="yellow-2-2" width="70%" height="70%" rotateCenter="center center" src="{{{sources.images}}}/flower/2-blue.png" ></fsi-layer>
          <fsi-layer name="yellow-2-1" width="38%" height="38%" rotateCenter="center center" src="{{{sources.images}}}/flower/1-green.png" ></fsi-layer>
        </fsi-layer-group>

        <fsi-layer-group name="blue-2" width="260 rpx" height="260 rpx" bottom="-100 rpx" left="-200 rpx">
          <fsi-layer name="blue-2-4" width="120%" height="120%" rotateCenter="center center" src="{{{sources.images}}}/flower/3-blue.png" ></fsi-layer>
          <fsi-layer name="blue-2-3" width="90%" height="90%" rotateCenter="center center" src="{{{sources.images}}}/flower/3-green.png" ></fsi-layer>
          <fsi-layer name="blue-2-2" width="70%" height="70%" rotateCenter="center center" src="{{{sources.images}}}/flower/2-yellow.png" ></fsi-layer>
          <fsi-layer name="blue-2-1" width="38%" height="38%" rotateCenter="center center" src="{{{sources.images}}}/flower/1-orange.png" ></fsi-layer>
        </fsi-layer-group>

        <fsi-layer-group name="green-2" width="500 rpx" height="500 rpx" top="0 rpx" left="-350 rpx">
          <fsi-layer name="green-2-4" width="120%" height="120%" rotateCenter="center center" src="{{{sources.images}}}/flower/3-green.png" ></fsi-layer>
          <fsi-layer name="green-2-3" width="90%" height="90%" rotateCenter="center center" src="{{{sources.images}}}/flower/3-yellow.png" ></fsi-layer>
          <fsi-layer name="green-2-2" width="70%" height="70%" rotateCenter="center center" src="{{{sources.images}}}/flower/2-blue.png"></fsi-layer>
          <fsi-layer name="green-2-1" width="38%" height="38%" rotateCenter="center center" src="{{{sources.images}}}/flower/1-orange.png" ></fsi-layer>
        </fsi-layer-group>

        <fsi-layer-group name="yellow-3" width="200 rpx" height="200 rpx" top="10 rpx" left="400 rpx">
          <fsi-layer name="yellow-3-4" width="120%" height="120%" rotateCenter="center center" src="{{{sources.images}}}/flower/3-yellow.png" ></fsi-layer>
          <fsi-layer name="yellow-3-3" width="90%" height="90%" rotateCenter="center center" src="{{{sources.images}}}/flower/3-orange.png" ></fsi-layer>
          <fsi-layer name="yellow-3-2" width="70%" height="70%" rotateCenter="center center" src="{{{sources.images}}}/flower/2-blue.png" ></fsi-layer>
          <fsi-layer name="yellow-3-1" width="38%" height="38%" rotateCenter="center center" src="{{{sources.images}}}/flower/1-green.png" ></fsi-layer>
        </fsi-layer-group>

        <fsi-layer-group name="yellow-4" width="400 rpx" height="400 rpx" bottom="-120 rpx" right="-300 rpx">
          <fsi-layer name="yellow-4-4" width="120%" height="120%" rotateCenter="center center" rotate="-5" src="{{{sources.images}}}/flower/3-yellow.png" ></fsi-layer>
          <fsi-layer name="yellow-4-3" width="90%" height="90%" rotateCenter="center center" src="{{{sources.images}}}/flower/3-orange.png" ></fsi-layer>
          <fsi-layer name="yellow-4-2" width="70%" height="70%" rotateCenter="center center" src="{{{sources.images}}}/flower/2-blue.png" ></fsi-layer>
          <fsi-layer name="yellow-4-1" width="38%" height="38%" rotateCenter="center center" src="{{{sources.images}}}/flower/1-green.png" ></fsi-layer>
        </fsi-layer-group>

        <fsi-layer-group name="orange-1" width="600 rpx" height="600 rpx" top="250 rpx" left="200 rpx">
          <fsi-layer name="orange-1-4" width="120%" height="120%" rotateCenter="center center" rotate="-5" src="{{{sources.images}}}/flower/3-orange.png" ></fsi-layer>
          <fsi-layer name="orange-1-3" width="90%" height="90%" rotateCenter="center center" src="{{{sources.images}}}/flower/3-blue.png" ></fsi-layer>
          <fsi-layer name="orange-1-2" width="70%" height="70%" rotateCenter="center center" src="{{{sources.images}}}/flower/2-green.png" ></fsi-layer>
          <fsi-layer name="orange-1-1" width="38%" height="38%" rotateCenter="center center" src="{{{sources.images}}}/flower/1-yellow.png" ></fsi-layer>
        </fsi-layer-group>

        <fsi-layer-group name="green-3" width="250 rpx" height="250 rpx" bottom="80 rpx" right="250 rpx">
          <fsi-layer name="green-3-4" width="120%" height="120%" rotateCenter="center center" rotate="-5" src="{{{sources.images}}}/flower/3-green.png" ></fsi-layer>
          <fsi-layer name="green-3-3" width="90%" height="90%" rotateCenter="center center" src="{{{sources.images}}}/flower/3-yellow.png" ></fsi-layer>
          <fsi-layer name="green-3-2" width="70%" height="70%" rotateCenter="center center" src="{{{sources.images}}}/flower/2-blue.png" ></fsi-layer>
          <fsi-layer name="green-3-1" width="38%" height="38%" rotateCenter="center center" src="{{{sources.images}}}/flower/1-orange.png" ></fsi-layer>
        </fsi-layer-group>

        <fsi-layer-group name="pink-3" width="200 rpx" height="200 rpx" bottom="-100 rpx" left="200 rpx">
          <fsi-layer name="pink-3-4" width="120%" height="120%" rotateCenter="center center" rotate="-5" src="{{{sources.images}}}/flower/3-yellow.png" ></fsi-layer>
          <fsi-layer name="pink-3-3" width="90%" height="90%" rotateCenter="center center" src="{{{sources.images}}}/flower/3-blue.png" ></fsi-layer>
          <fsi-layer name="pink-3-2" width="70%" height="70%" rotateCenter="center center" src="{{{sources.images}}}/flower/2-orange.png" ></fsi-layer>
          <fsi-layer name="pink-3-1" width="38%" height="38%" rotateCenter="center center" src="{{{sources.images}}}/flower/1-pink.png" ></fsi-layer>
        </fsi-layer-group>

        <fsi-layer-group name="yellow-5" width="200 rpx" height="200 rpx" top="-100 rpx" left="650 rpx">
          <fsi-layer name="yellow-5-4" width="120%" height="120%" rotateCenter="center center" rotate="-5" src="{{{sources.images}}}/flower/3-blue.png" ></fsi-layer>
          <fsi-layer name="yellow-5-3" width="90%" height="90%" rotateCenter="center center" src="{{{sources.images}}}/flower/3-pink.png" ></fsi-layer>
          <fsi-layer name="yellow-5-2" width="70%" height="70%" rotateCenter="center center" src="{{{sources.images}}}/flower/2-orange.png" ></fsi-layer>
          <fsi-layer name="yellow-5-1" width="38%" height="38%" rotateCenter="center center" src="{{{sources.images}}}/flower/1-yellow.png" ></fsi-layer>
        </fsi-layer-group>

        <fsi-layer-group name="orange-2" width="300 rpx" height="300 rpx" top="-100 rpx" right="-200 rpx">
          <fsi-layer name="orange-2-4" width="120%" height="120%" rotateCenter="center center" rotate="-5" src="{{{sources.images}}}/flower/3-orange.png" ></fsi-layer>
          <fsi-layer name="orange-2-3" width="90%" height="90%" rotateCenter="center center" src="{{{sources.images}}}/flower/3-blue.png" ></fsi-layer>
          <fsi-layer name="orange-2-2" width="70%" height="70%" rotateCenter="center center" src="{{{sources.images}}}/flower/2-green.png" ></fsi-layer>
          <fsi-layer name="orange-2-1" width="38%" height="38%" rotateCenter="center center" src="{{{sources.images}}}/flower/1-yellow.png" ></fsi-layer>
        </fsi-layer-group>
    </fsi-layer-group>
  </fsi-layers>

</div>
<div style="width:150px;height:100px;overflow:hidden; display: flex;flex-direction: row;flex-wrap: nowrap;background-color: #FF904F;position: absolute; opacity: 0.8;">
  <iframe width="150" height="100" src="https://www.youtube.com/embed/oU6uUEwZ8FM?autoplay=1" autoplay="1" title="YouTube video player" frameborder="0" allow="autoplay"></iframe>
</div>
</body>
</html>
