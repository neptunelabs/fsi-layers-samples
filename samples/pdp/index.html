<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Product Detail Page - FSI Layers Demo</title>
  <meta name="author" content="NeptuneLabs">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="index.css" rel="stylesheet"/>
  <link href="../icons/bootstrap-icons.css" rel="stylesheet"/>
  <script src="/js/popper.js"></script>
  <script src="/js/bootstrap.bundle.js"></script>
  <script src="@@FSI_SERVER/@@FSI_CONTEXT/@@FSI_VIEWER/applications/layers/js/fsilayers.js"></script>
  <script src="pdp.js"></script>
</head>
<body>
<div class="container">
  <div class="row bg-white p-4 mt-4">
    <div class="col-md-6 col-sm-12 col-xs-12" id="fsiLayersContainer" style="height:500px"></div>
    <div class="col-md-6 col-md-offset-1 col-sm-12 col-xs-12">
      <h2 id="productName"></h2>
      <small>Product by <a href="javascript:void(0);" id="productProducer"></a></small> -
      <small>Sold by <a href="javascript:void(0);" id="productSeller"></a></small>
      <p>
        <span class="text-secondary" id="productStars"></span>
        <small>(<span id="productRatings"></span>) Ratings</small>
      </p>
      <hr/>
      <div class="row align-items-center">
        <div class="col">
          <h3>$ <span id="priceTotal"></span></h3>
          <small>*includes tax (excl. shipping)</small>
        </div>
        <div class="col text-center">
          <button type="button" class="btn btn-lg btn-secondary text-dark" id="cardBtn">
            Add to Cart
          </button>
          <br/>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col">
          <div class="progress mt-3">
            <div
              id="stockCounter"
              class="progress-bar bg-success"
              role="progressbar"
              style="width: 0%"
            ></div>
            <div id="stockParent"></div>
          </div>
        </div>
      </div>
      <hr/>
      <div id="layerSwitches"></div>
      <hr/>
      <div class="card-group w-75">
        <div class="card" style="width: 10rem">
          <div class="card-body">
            <h6 class="card-title fw-light">Delivery time</h6>
            <p class="card-text">7 Working Days *</p>
          </div>
        </div>
        <div class="card" style="width: 10rem">
          <div class="card-body">
            <h6 class="card-title fw-light">Certified</h6>
            <p class="card-text">Quality Assured **</p>
          </div>
        </div>
      </div>
      <hr/>
      <div>
        <h5>Product Description</h5>
        <p id="productDescHead"></p>
        <p id="productDescHTML"></p>
      </div>
    </div>
  </div>
</div>
<div class="container small">
  <p>
    * within our factory, outside the delivery time can be delayed by up to
    90 days<br/>
    ** all dimensions, colors and functions can vary
  </p>
</div>
</body>
</html>
