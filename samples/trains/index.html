<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Trains - FSI Layers Demo</title>
  <meta name="author" content="NeptuneLabs">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="stylesheet" href="trains.css" type="text/css"/>
  <script src="trains.js"></script>
  <script src='{{{fsi.server}}}/{{{fsi.context}}}/{{{fsi.viewer}}}/applications/layers/js/fsilayers.js'></script>
</head>
<body>
<div class="container">
  <fsi-layers
    id="trainsFSILayer"
    useDevicePixelRatio="true"
    debug="1"
    onReady="runTrains"
  >
    <fsi-layer-group name="container" right="centered" bottom="centered" width="100%" height="100%" refMode="fill"
                     refWidth="3268" refHeight="1530">
      <fsi-layer
        name="background"
        src="{{{sources.images}}}/landscape/background.png"
        width="100%"
        height="100%"
        left="0" top="0"
      ></fsi-layer>

      <fsi-layer-group name="clouds">
        <fsi-layer
          name="cloud-back"
          width="2189 rpx"
          height="600 rpx"
          top="0 rpx"
          opacity="0.5"
          hidden="0"
          src="{{{sources.images}}}/landscape/clouds-back.png"
        >
        </fsi-layer>

        <fsi-layer
          name="cloud-front"
          width="2816 rpx"
          height="600 rpx"
          top="0 rpx"
          hidden="0"
          src="{{{sources.images}}}/landscape/clouds-front.png"
        >
        </fsi-layer>
      </fsi-layer-group>

      <fsi-layer
        name="train"
        width="835 rpx"
        height="69 rpx"
        hidden="0"
        right="-4 rpx"
        top="654 rpx"
        src="{{{sources.images}}}/landscape/train-blue.png"
      >
      </fsi-layer>

      <fsi-layer
        name="rail"
        width="3268 rpx"
        height="21 rpx"
        top="703 rpx"
        hidden="0"
        src="{{{sources.images}}}/landscape/rail.png"
      >
      </fsi-layer>

      <fsi-layer-group name="windmill" left="-50 rpx" top="684 rpx" width="318 rpx" height="468 rpx" refMode="fit"
                       refWidth="318" refHeight="468">
        <fsi-layer
          name="windmill-body"
          width="152 rpx"
          left="360 rpx"
          top="0%"
          hidden="0"
          src="{{{sources.images}}}/landscape/wm-body.png"
        >
        </fsi-layer>
        <fsi-layer
          name="windmill-blades"
          width="318 rpx"
          height="317 rpx"
          left="280 rpx"
          top="-100 rpx"
          rotateCenter="center"
          hidden="0"
          src="{{{sources.images}}}/landscape/wm-blades.png"
        >
        </fsi-layer>
      </fsi-layer-group>

      <fsi-layer-group name="water">
        <fsi-layer
          name="water1"
          width="1643 rpx"
          bottom="120 rpx"
          left="0 rpx"
          hidden="0"
          src="{{{sources.images}}}/landscape/water.png"
        >
        </fsi-layer>
        <fsi-layer
          name="water2"
          width="1643 rpx"
          bottom="120 rpx"
          right="0 rpx"
          hidden="0"
          src="{{{sources.images}}}/landscape/water.png"
        >
        </fsi-layer>
      </fsi-layer-group>

      <fsi-layer-group name="trees">
        <fsi-layer
          name="trees1"
          width="3500 rpx"
          left="0"
          bottom="0 rpx"
          hidden="0"
          src="{{{sources.images}}}/landscape/trees1.png"
        >
        </fsi-layer>
        <fsi-layer
          name="trees2"
          width="3500 rpx"
          left="0"
          bottom=" rpx"
          rotateCenter="center"
          hidden="0"
          src="{{{sources.images}}}/landscape/trees2.png"
        >
        </fsi-layer>
      </fsi-layer-group>
    </fsi-layer-group>
  </fsi-layers>
</div>

<div class="credits">
  Sources:
  <a href="https://www.vecteezy.com/free-vector/windmill"
  >Windmill Vectors by Vecteezy</a
  >
  and
  <a href="https://www.vecteezy.com/free-vector/train-landscape"
  >Train Landscape Vectors by Vecteezy</a
  >
</div>
</body>
</html>
