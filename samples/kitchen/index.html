<div class="container-fluid" style="height: 900px">
  <div class="row h-100">
    <div class="col h-100 position-relative">
      <fsi-layers
        id="kitchen"
        useDevicePixelRatio="true"
        onReady="initKitchen"
        onLoadChange="loadChange"
        width="100%"
        height="100%"
      >
        <fsi-layer-group
          name="configurator"
          left="0"
          bottom="centered"
          width="100%"
          height="100%"
          refWidth="3840"
          refHeight="2400"
          refMode="fill"
        >
          <fsi-layer
            name="kitchen"
            src="{{&sources.images}}/kitchen/Kitchen.tif"
            left="0"
            top="0"
            width="100%"
            height="100%"
          ></fsi-layer>
          <fsi-layer
            name="hanging-lamp"
            left="986 rpx"
            top="0 rpx"
            width="165 rpx"
            height="787 rpx"
            src="{{&sources.images}}/kitchen/Hanging-Lamp.tif"
            hidden="true"
          ></fsi-layer>
          <fsi-layer
            name="design-lamp"
            left="2646 rpx"
            top="0 rpx"
            width="753 rpx"
            height="993 rpx"
            src="{{&sources.images}}/kitchen/Design-Lamp.tif"
            hidden="true"
          ></fsi-layer>
          <fsi-layer
            name="knifes"
            left="1468 rpx"
            top="813 rpx"
            width="377 rpx"
            height="285 rpx"
            src="{{&sources.images}}/kitchen/Knifes.png"
            hidden="true"
          ></fsi-layer>
          <fsi-layer
            name="plant"
            left="0"
            bottom="0"
            width="1441 rpx"
            height="1166 rpx"
            src="{{&sources.images}}/kitchen/Plant.png"
            hidden="true"
          ></fsi-layer>
          <fsi-layer
            name="seating-group"
            left="1704 rpx"
            top="1291 rpx"
            width="1975 rpx"
            height="1109 rpx"
            src="{{&sources.images}}/kitchen/Seating-Group.tif"
            hidden="true"
          ></fsi-layer>
        </fsi-layer-group>
        <fsi-layer-group
          name="handler"
          left="0"
          top="0"
          width="100%"
          height="100%"
          refWidth="3840"
          refHeight="2400"
          refMode="fill"
        >
          <fsi-layer name="sun" left="100" top="200" width="100%" height="100%"> </fsi-layer>
        </fsi-layer-group>
      </fsi-layers>
      <button
        type="button"
        class="position-absolute top-0 start-50 translate-middle-x btn btn-primary m-3"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      >
        Launch static backdrop modal
      </button>
      <div class="position-absolute top-50 start-50 translate-middle">
        <div
          id="loadingSpinner"
          class="spinner-border text-primary invisible"
          style="width: 8rem; height: 8rem"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog shadow">
    <div class="modal-content modal-trans">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Kitchen Configuration</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-check">
          <input class="form-check-input cfgInput" type="checkbox" id="checkChildProof" checked />
          <label class="form-check-label" for="checkChildProof"> Childproof </label>
        </div>
        <hr />
        <div class="form-check">
          <input class="form-check-input cfgInput" type="checkbox" value="" id="checkO2Gen" />
          <label class="form-check-label" for="checkO2Gen"> O<sub>2</sub> Generator </label>
        </div>
        <hr />
        <div class="form-check">
          <input class="form-check-input cfgInput" type="checkbox" value="" id="checkSun1" />
          <label class="form-check-label" for="checkSun1"> Sun Emulator </label>
          <input type="range" class="form-range cfgInput" id="rangeSun1" min="-150" value="0" max="150" disabled />
        </div>
        <hr />
        <div class="form-check">
          <input class="form-check-input cfgInput" type="checkbox" value="" id="checkSun2" />
          <label class="form-check-label" for="checkSun2">
            Sun Emulator
            <p class="m-0"><sub>(Limited Design Edition)</sub></p>
          </label>
          <input type="range" class="form-range cfgInput" id="rangeSun2" min="-250" value="0" max="20" disabled />
        </div>
        <hr />
        <div class="form-check">
          <input class="form-check-input cfgInput" type="checkbox" value="" id="checkChillOut" />
          <label class="form-check-label" for="checkChillOut"> Chill-out area </label>
          <div>
            <div class="custom-radios">
              <div>
                <input
                  class="cfgInput"
                  type="radio"
                  id="checkChillColor1"
                  name="color"
                  value="color-1"
                  checked
                  disabled
                />
                <label for="checkChillColor1">
                  <span>
                    <i class="bi bi-check-lg"></i>
                  </span>
                </label>
              </div>

              <div>
                <input class="cfgInput" type="radio" id="checkChillColor2" name="color" value="color-2" disabled />
                <label for="checkChillColor2">
                  <span>
                    <i class="bi bi-check-lg text-white"></i>
                  </span>
                </label>
              </div>

              <div>
                <input class="cfgInput" type="radio" id="checkChillColor3" name="color" value="color-3" disabled />
                <label for="checkChillColor3">
                  <span>
                    <i class="bi bi-check-lg text-white"></i>
                  </span>
                </label>
              </div>

              <div>
                <input class="cfgInput" type="radio" id="checkChillColor4" name="color" value="color-4" disabled />
                <label for="checkChillColor4">
                  <span>
                    <i class="bi bi-check-lg text-white"></i>
                  </span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="form-check">
          <div>
            <label for="toasterColorHue" class="form-label">Toaster Hue Value</label>
            <input type="range" class="form-range cfgInput" id="toasterColorHue" min="0" value="0" max="360" />
            <label for="toasterColorSat" class="form-label">Toaster Color Saturation</label>
            <input type="range" class="form-range cfgInput" id="toasterColorSat" min="0" value="85" max="100" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
